<!DOCTYPE html>
<html lang="pt-BR" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#020617" />
    
    <title>CRONOS by Amós Domingos</title>
    
    <!-- Tradutor para rodar TSX direto no Android sem compilar -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
      :root { -webkit-tap-highlight-color: transparent; }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #020617;
        color: #f8fafc;
        margin: 0;
        overflow: hidden;
      }
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      .bg-animate {
        background: radial-gradient(circle at top right, #1e1b4b, #020617, #0f172a);
        background-size: 200% 200%;
      }
      /* Custom scrollbar para parecer app nativo */
      .custom-scroll::-webkit-scrollbar { width: 0px; background: transparent; }
      .safe-top { padding-top: env(safe-area-inset-top); }
      .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
    </style>

    <!-- Configuração de módulos para o Babel -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body class="h-full bg-animate">
    <div id="root" class="h-full"></div>

    <script>
      // Garante que o console.log apareça no Logcat do Android Studio
      const nativeLog = console.log;
      console.log = function(...args) {
        nativeLog(...args);
        if (window.AndroidAlarm) {
          // Opcional: enviar logs para o Android se quiser debugar pesado
        }
      };

      window.onerror = function(msg, url, line, col, error) {
        alert("Erro Crítico:\n" + msg + "\nArquivo: " + url + "\nLinha: " + line);
        return false;
      };
    </script>

    <!-- Carrega o index.tsx que por sua vez carrega App.tsx e as pastas -->
    <script type="text/babel" data-type="module" src="./index.tsx"></script>
  </body>
</html>
