    <script>
      // Mock do Android para o preview não travar
      if (!window.AndroidAlarm) {
        window.AndroidAlarm = {
          scheduleAlarm: (time, label) => console.log("Agendado:", label, new Date(time)),
          stopAlarmService: () => console.log("Serviço parado"),
          getSystemRingtones: () => {
            setTimeout(() => {
              window.dispatchEvent(new CustomEvent('systemRingtonesLoaded', { 
                detail: [
                  { name: "Radar", uri: "radar" }, 
                  { name: "Digital", uri: "digital" },
                  { name: "Alvorada", uri: "alvorada" }
                ] 
              }));
            }, 100);
          }
        };
      }
    </script>
